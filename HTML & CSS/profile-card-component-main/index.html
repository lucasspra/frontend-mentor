<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <title> Lucas | Profile card component</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="card">
      <img src="./public/bg-pattern-card.svg" id="bg-card">
      <img 
        src="./public/image-victor.jpg"
        alt="Foto do Victor"
        id="picture">
      <div class="center">
        <div>
          <span class="bold">Victor Crest </span>
          <span>26</span>
        </div>
        <div class="small">London</div>
      </div>
      <hr>
      <div class="stats">
        <div class="bold">80K</div>
        <div class="detail">Followers</div>
        <div class="bold">803K</div>
        <div class="detail">Likes</div>
        <div class="bold">1.4K</div>
        <div class="detail">Photos</div>
      </div>
    </div>
  </body>
</html>
