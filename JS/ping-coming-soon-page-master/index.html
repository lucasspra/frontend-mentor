<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="reset.css">

  </head>
  <body>
    <main>
      <header><img src="./images/logo.svg" alt="Ping logo"></header>

      <h1>We are launching soon!</h1>
      <h2>Subscribe and get notified</h2>
      <input type="email" name="email" id="email_input" placeholder="Your email address">
      <input type="button" value="Notify Me">

      <picture class="image">
        <img src="./images/illustration-dashboard.png" alt="Dashboard illustration">
      </picture>
    </main>

    <footer>
      <div class="social-medias">
        <span class="social-media__facebook"></span>
        <span class="social-media__twitter"></span>
        <span class="social-media__instagram"></span>
      </div>

      <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    </footer>
  </body>
</html>
