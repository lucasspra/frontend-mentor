<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="intro">
      <h1 class="__title">Learn to code by watching others</h1>
    
      <p class="__paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>
    
    <div class="right-panel">
      <div class="form">
        <div>
          <button class="__trial"> Try it free 7 days then $20/mo. thereafter </button>
        </div>
      </div>
        <div class="__box">
          <form>
            <input type="text" name="First Name" id="name" placeholder="First Name">
            <input type="text" name="Last Name" id="lastname" placeholder="Last Name">
            <input type="email" name="Email" id="email" placeholder="Email Adress">
            <input type="password" name="Password" id="password" placeholder="Password">
            <input type="submit" value="Claim your free trial">
          </form>
        <div class="__terms">
          <p>By clicking the button, you are agreeing to our Terms and Services</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
